apiVersion: apps/v1
kind: Deployment
metadata:
  name: learnerreportcs-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: vignesh342/learnerreportcs-backend:latest  
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URI
          value: mongodb://mongo-service:27017/learnerreportcs
        - name: HASH_KEY
          value: thisIsMyHashKey
        - name: JWT_SECRET_KEY
          value: thisIsMyJwtSecretKey
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 32000
  type: NodePort
